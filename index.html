<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ‚ Happy Birthday Elza ğŸ’–</title>
  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", cursive;
      background: linear-gradient(135deg, #ffb6c1, #b3e5fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .hidden { display: none; }

    /* ğŸ§ Card login */
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.6);
      padding: 30px;
      width: 90%;
      max-width: 400px;
      transition: all 0.5s ease;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px;
      border: 2px solid pink;
      border-radius: 10px;
      outline: none;
      text-align: center;
      font-size: 16px;
    }

    button {
      background: linear-gradient(90deg, #ff9ecd, #9cd4ff);
      border: none;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover { transform: scale(1.05); }

    /* ğŸ Kado animasi */
    .gift {
      width: 160px;
      margin-top: 20px;
      animation: bounce 1.2s infinite ease-in-out;
      cursor: pointer;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .gift:hover {
      transform: scale(1.1);
      transition: 0.3s;
    }

    /* ğŸ‚ Kue dengan gemerlap */
    .cake-container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
      animation: fadeInUp 1s ease;
    }

    .cake {
      width: 260px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 182, 193, 0.6);
      z-index: 2;
      position: relative;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* âœ¨ Gemerlap animasi nyata */
    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #fff 30%, transparent 70%);
      border-radius: 50%;
      opacity: 0;
      animation: sparkle 2s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes sparkle {
      0% { transform: scale(0); opacity: 0; }
      30% { transform: scale(1.4); opacity: 1; }
      70% { transform: scale(1); opacity: 0.8; }
      100% { transform: scale(0); opacity: 0; }
    }

    .photos img {
      width: 80%;
      max-width: 250px;
      border-radius: 20px;
      margin: 10px;
      box-shadow: 0 0 10px pink;
      transition: transform 0.3s ease;
    }

    .photos img:hover { transform: scale(1.05); }

    h1 { color: #ff4b91; font-size: 28px; margin-bottom: 10px; }
    h2 { color: #59a7ff; font-size: 22px; margin-top: 0; }
  </style>
</head>
<body>

  <!-- ğŸ§ Halaman login -->
  <div id="login" class="card">
    <h1>ğŸ€ Halo! ğŸ€</h1>
    <p>Masukkan nama & tanggal ulang tahun ya ğŸ’•</p>
    <input type="text" id="name" placeholder="Nama lengkap">
    <input type="text" id="birthday" placeholder="Tanggal (dd-mm-yyyy)">
    <button onclick="checkBirthday()">Masuk ğŸ</button>
  </div>

  <!-- ğŸ Halaman kado -->
  <div id="giftPage" class="hidden">
    <h1>Hai Elza ğŸ’–</h1>
    <p>Klik kadonya untuk membuka kejutan ğŸ‚</p>
    <img id="giftImage" src="kado.png" alt="Kado Ulang Tahun" class="gift" onclick="explodeGift()">
  </div>

  <!-- ğŸ‚ Halaman kejutan -->
  <div id="surprise" class="hidden">
    <h1>ğŸ‰ Selamat Ulang Tahun, Elza Savira Chairani Zakaria ğŸ‚</h1>
    <h2>26 Oktober 2025</h2>

    <div class="cake-container" id="cakeContainer">
      <img id="cakeImage" src="kue.png" alt="Kue Ulang Tahun" class="cake">
    </div>

    <p style="font-size:18px; color:#555;">Semoga harimu penuh cinta, tawa, dan kebahagiaan ğŸ’•</p>

    <div class="photos">
      <img src="foto1.jpg" alt="Foto kenangan 1">
      <img src="foto2.jpg" alt="Foto kenangan 2">
      <img src="foto3.jpg" alt="Foto kenangan 3">
    </div>
  </div>

  <!-- ğŸ‡ Script -->
  <script>
    function checkBirthday() {
      const name = document.getElementById("name").value.trim().toLowerCase();
      const birthday = document.getElementById("birthday").value.trim();
      const correctName = "elza savira chairani zakaria";
      const correctBirthday = "26-10-2025";

      if (name === correctName && birthday === correctBirthday) {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("giftPage").classList.remove("hidden");
      } else {
        alert("Coba isi nama & tanggal yang benar ya ğŸ’•");
      }
    }

    // ğŸ’¥ Ledakan saat kado diklik
    function explodeGift() {
      const gift = document.getElementById("giftImage");
      gift.style.animation = "none";
      
      // Ledakan besar confetti warna-warni
      const duration = 2500;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 10,
          startVelocity: 45,
          spread: 360,
          origin: { x: 0.5, y: 0.5 },
          colors: ["#ff9ecd", "#9cd4ff", "#fff5a5", "#ffffff"]
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      // Setelah 2 detik muncul kejutan
      setTimeout(() => {
        document.getElementById("giftPage").classList.add("hidden");
        document.getElementById("surprise").classList.remove("hidden");
        addSparkles();
      }, 2000);
    }

    // âœ¨ Tambahkan gemerlap di sekitar kue
    function addSparkles() {
      const container = document.getElementById("cakeContainer");
      for (let i = 0; i < 20; i++) {
        const sparkle = document.createElement("div");
        sparkle.classList.add("sparkle");
        sparkle.style.left = `${Math.random() * 100}%`;
        sparkle.style.top = `${Math.random() * 100}%`;
        sparkle.style.animationDelay = `${Math.random() * 2}s`;
        container.appendChild(sparkle);
      }
    }
  </script>

  <!-- ğŸŠ Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

</body>
</html>
