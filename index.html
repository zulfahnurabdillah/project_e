<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéÇ Happy Birthday Elza üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", cursive;
      background: linear-gradient(135deg, #ffb6c1, #b3e5fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      overflow-x: hidden;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.6);
      padding: 30px;
      width: 90%;
      max-width: 400px;
      transition: all 0.5s ease;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px;
      border: 2px solid pink;
      border-radius: 10px;
      outline: none;
      text-align: center;
      font-size: 16px;
    }

    button {
      background: linear-gradient(90deg, #ff9ecd, #9cd4ff);
      border: none;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .hidden { display: none; }

    /* üéÅ Animasi kado */
    .gift {
      position: relative;
      width: 120px;
      height: 120px;
      background: #ff9ecd;
      margin: 30px auto;
      border-radius: 10px;
      cursor: pointer;
      animation: shake 1s infinite;
    }

    .gift::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 20px;
      background: #ffb6c1;
      top: 0;
      border-radius: 10px 10px 0 0;
    }

    .ribbon {
      position: absolute;
      width: 20px;
      height: 100%;
      background: #9cd4ff;
      left: 50%;
      transform: translateX(-50%);
    }

    .gift::after {
      content: "";
      position: absolute;
      width: 60px;
      height: 30px;
      background: #ff9ecd;
      border-radius: 50% 50% 0 0;
      top: -30px;
      left: 30px;
      box-shadow: 0 2px 3px rgba(0,0,0,0.1);
    }

    @keyframes shake {
      0%, 100% { transform: rotate(0); }
      25% { transform: rotate(3deg); }
      50% { transform: rotate(-3deg); }
      75% { transform: rotate(2deg); }
    }

    /* üéÇ Kue ulang tahun */
    .cake {
      position: relative;
      width: 150px;
      height: 120px;
      background: #ffcccb;
      margin: 20px auto;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 10px 0 #ffb6c1 inset;
    }

    .candle {
      position: absolute;
      width: 10px;
      height: 40px;
      background: #fff;
      left: 50%;
      transform: translateX(-50%);
      top: -40px;
      border-radius: 3px;
    }

    .flame {
      position: absolute;
      width: 10px;
      height: 15px;
      background: radial-gradient(circle, yellow 30%, orange 70%);
      border-radius: 50%;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); opacity: 1; }
      to { transform: translateX(-50%) scale(1.2); opacity: 0.8; }
    }

    .photos {
      margin-top: 20px;
    }

    .photos img {
      width: 80%;
      max-width: 250px;
      border-radius: 20px;
      margin: 10px;
      box-shadow: 0 0 10px pink;
      transition: transform 0.3s ease;
    }

    .photos img:hover {
      transform: scale(1.05);
    }

    h1 { color: #ff4b91; font-size: 28px; }
    h2 { color: #59a7ff; font-size: 22px; }
  </style>
</head>
<body>

  <!-- Form "login" -->
  <div id="login" class="card">
    <h1>üéÄ Halo! üéÄ</h1>
    <p>Masukkan nama & tanggal ulang tahun ya üíï</p>
    <input type="text" id="name" placeholder="Nama lengkap">
    <input type="text" id="birthday" placeholder="Tanggal (dd-mm-yyyy)">
    <button onclick="checkBirthday()">Masuk üéÅ</button>
  </div>

  <!-- üéÅ Halaman kado -->
  <div id="giftPage" class="hidden">
    <h1>Hai Elza üíñ</h1>
    <p>Klik kadonya untuk melihat kejutan üéÇ</p>
    <div class="gift" onclick="showCake()">
      <div class="ribbon"></div>
    </div>
  </div>

  <!-- üéÇ Halaman kejutan -->
  <div id="surprise" class="hidden">
    <h1>üéâ Selamat Ulang Tahun, Elza Savira Chairani Zakaria üéÇ</h1>
    <h2>26 Oktober 2025</h2>
    <div class="cake">
      <div class="candle">
        <div class="flame"></div>
      </div>
    </div>
    <p style="font-size:18px; color:#555;">Semoga hari ini penuh cinta, tawa, dan kebahagiaan üíñ</p>
    <div class="photos">
      <img src="https://i.imgur.com/2yAf6XK.jpeg">
      <img src="https://i.imgur.com/jpJ1JYH.jpeg">
      <img src="https://i.imgur.com/w3duR07.jpeg">
    </div>
  </div>

  <!-- Script -->
  <script>
    function checkBirthday() {
      const name = document.getElementById("name").value.trim().toLowerCase();
      const birthday = document.getElementById("birthday").value.trim();
      const correctName = "elza savira chairani zakaria";
      const correctBirthday = "26-10-2025";

      if (name === correctName && birthday === correctBirthday) {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("giftPage").classList.remove("hidden");
      } else {
        alert("Hmm... Coba isi nama & tanggal ulang tahun yang benar ya üíï");
      }
    }

    function showCake() {
      document.getElementById("giftPage").classList.add("hidden");
      document.getElementById("surprise").classList.remove("hidden");
      launchConfetti();
    }

    // üéâ Efek confetti
    function launchConfetti() {
      const duration = 3 * 1000;
      const end = Date.now() + duration;
      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          colors: ["#ff9ecd", "#9cd4ff", "#ffffff"]
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          colors: ["#ff9ecd", "#9cd4ff", "#ffffff"]
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }
  </script>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</body>
</html>
