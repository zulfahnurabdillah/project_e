<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎂 Happy Birthday Elza 💖</title>
  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", cursive;
      background: linear-gradient(135deg, #ffb6c1, #b3e5fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      overflow-x: hidden;
    }

    .hidden { display: none; }

    /* 🧁 Card login */
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.6);
      padding: 30px;
      width: 90%;
      max-width: 400px;
      transition: all 0.5s ease;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px;
      border: 2px solid pink;
      border-radius: 10px;
      outline: none;
      text-align: center;
      font-size: 16px;
    }

    button {
      background: linear-gradient(90deg, #ff9ecd, #9cd4ff);
      border: none;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    /* 🎁 Gambar kado */
    .gift {
      width: 150px;
      margin-top: 20px;
      animation: bounce 1.2s infinite ease-in-out;
      cursor: pointer;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-15px) rotate(3deg); }
    }

    .gift:hover {
      transform: scale(1.1) rotate(-5deg);
      transition: 0.3s;
    }

    /* 🎂 Gambar kue + lilin */
    .cake-container {
      position: relative;
      display: inline-block;
      animation: fadeInUp 1s ease;
    }

    .cake {
      width: 250px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.6);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 🕯️ Lilin animasi */
    .candle {
      position: absolute;
      width: 12px;
      height: 40px;
      background: white;
      border-radius: 5px;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 5px rgba(255,255,255,0.7);
    }

    .flame {
      position: absolute;
      width: 15px;
      height: 20px;
      background: radial-gradient(circle, yellow 30%, orange 70%);
      border-radius: 50%;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      animation: flicker 0.3s infinite alternate;
      box-shadow: 0 0 20px yellow;
    }

    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); opacity: 1; }
      to { transform: translateX(-50%) scale(1.2); opacity: 0.8; }
    }

    .photos img {
      width: 80%;
      max-width: 250px;
      border-radius: 20px;
      margin: 10px;
      box-shadow: 0 0 10px pink;
      transition: transform 0.3s ease;
    }

    .photos img:hover { transform: scale(1.05); }

    h1 { color: #ff4b91; font-size: 28px; margin-bottom: 10px; }
    h2 { color: #59a7ff; font-size: 22px; margin-top: 0; }
  </style>
</head>
<body>

  <!-- 🧁 Halaman login -->
  <div id="login" class="card">
    <h1>🎀 Halo! 🎀</h1>
    <p>Masukkan nama & tanggal ulang tahun ya 💕</p>
    <input type="text" id="name" placeholder="Nama lengkap">
    <input type="text" id="birthday" placeholder="Tanggal (dd-mm-yyyy)">
    <button onclick="checkBirthday()">Masuk 🎁</button>
  </div>

  <!-- 🎁 Halaman kado -->
  <div id="giftPage" class="hidden">
    <h1>Hai Elza 💖</h1>
    <p>Klik kadonya untuk membuka kejutan 🎂</p>
    <img id="giftImage" src="kado.png" alt="Kado Ulang Tahun" class="gift" onclick="showCake()">
  </div>

  <!-- 🎂 Halaman kejutan -->
  <div id="surprise" class="hidden">
    <h1>🎉 Selamat Ulang Tahun, Elza Savira Chairani Zakaria 🎂</h1>
    <h2>26 Oktober 2025</h2>

    <div class="cake-container">
      <img id="cakeImage" src="kue.jpg" alt="Kue Ulang Tahun" class="cake">
      <div class="candle">
        <div class="flame"></div>
      </div>
    </div>

    <p style="font-size:18px; color:#555;">Semoga harimu penuh cinta, tawa, dan kebahagiaan 💕</p>

    <div class="photos">
      <img src="foto1.jpg" alt="Foto kenangan 1">
      <img src="foto2.jpg" alt="Foto kenangan 2">
      <img src="foto3.jpg" alt="Foto kenangan 3">
    </div>
  </div>

  <!-- 🎇 Script logika -->
  <script>
    function checkBirthday() {
      const name = document.getElementById("name").value.trim().toLowerCase();
      const birthday = document.getElementById("birthday").value.trim();
      const correctName = "elza savira chairani zakaria";
      const correctBirthday = "26-10-2025";

      if (name === correctName && birthday === correctBirthday) {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("giftPage").classList.remove("hidden");
      } else {
        alert("Coba isi nama & tanggal yang benar ya 💕");
      }
    }

    function showCake() {
      document.getElementById("giftPage").classList.add("hidden");
      document.getElementById("surprise").classList.remove("hidden");
      launchConfetti();
    }

    // 🎉 Efek confetti
    function launchConfetti() {
      const duration = 3 * 1000;
      const end = Date.now() + duration;
      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          colors: ["#ff9ecd", "#9cd4ff", "#ffffff"]
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          colors: ["#ff9ecd", "#9cd4ff", "#ffffff"]
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }
  </script>

  <!-- 🎊 Library Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

</body>
</html>
